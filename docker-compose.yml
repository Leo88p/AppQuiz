version: '3.8'

services:
  appquiz:
    image: ${DOCKER_REGISTRY-}appquiz
    build:
      context: .
      dockerfile: AppQuiz/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=tcp:sqlserver,1433;Database=AppQuizDb;User ID=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - OLLAMA_API_URL=http://ollama:11434
    depends_on:
      - sqlserver
      - ollama
    networks:
      - quiz-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - quiz-network

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    networks:
      - quiz-network
    deploy:
      resources:
        reservations:
          memory: 2G

networks:
  quiz-network:
    driver: bridge

volumes:
  mssql-data:
  ollama-models: